<div class="flex flex-col gap-2.5 mb-3">
  <app-balance-stat
    stat="Saldo Inicial"
    [value]="selectedPortalPlatform()?.initialBalance"
  />
  <hr class="border-neutral-300" />
  <app-balance-stat
    stat="Saldo Final"
    [value]="selectedPortalPlatform()?.finalBalance"
  />
  <hr class="border-neutral-300" />
  <app-balance-stat
    stat="Transferencias del dÃ­a"
    [value]="selectedPortalPlatform()?.transfersAmount"
    [currency]="false"
  />
  <hr class="border-neutral-300" />
  <app-balance-stat
    stat="Total transferido"
    [value]="selectedPortalPlatform()?.transfersTotal"
  />
</div>
<app-button
  type="button"
  color="neutral"
  (click)="handleEditing()"
  [disabled]="!canEdit()"
  *ngIf="canEdit()"
>
  Editar Saldos
</app-button>
