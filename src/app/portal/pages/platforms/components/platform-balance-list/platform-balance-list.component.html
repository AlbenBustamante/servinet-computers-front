<header class="h-12 mb-2 flex items-center justify-center">
  <input
    class="input w-full"
    type="search"
    id="search-platform"
    placeholder="Buscar plataforma"
  />
</header>
<ul class="flex flex-col gap-1">
  <li
    *ngFor="let portalPlatform of portalPlatforms(); index as i"
    class="text-gray-800 text-lg px-2 py-1 rounded-md cursor-pointer hover:bg-violet-100"
    [ngClass]="i == selectedPortalPlatformIndex() ? 'bg-violet-100' : ''"
    (click)="handleSelectedPlatformBalance(portalPlatform, i)"
  >
    {{ portalPlatform.platformName }}
  </li>
</ul>
