<app-header-title
  hTitle="Reporte final"
  hDescription="Datos finales de tu reporte de caja"
/>
<section class="card max-w-2xl mx-auto mt-10">
  <header>
    <h3 class="text-2xl text-gray-700 font-medium text-center">Estad√≠sticas</h3>
  </header>
  <div class="divider mb-5 mt-4"></div>
  <div
    class="flex flex-col justify-center items-center gap-3 text-gray-700 text-lg font-medium px-8"
  >
    <p class="flex items-center justify-between w-full px-5">
      Saldo en caja
      <span>{{ reports()?.balance | currency : "symbol" : "$" : "0.00" }}</span>
    </p>
    <div class="divider"></div>
    <p class="flex items-center justify-between w-full px-5">
      Base final
      <span>{{
        reports()?.finalBase | currency : "symbol" : "$" : "0.00"
      }}</span>
    </p>
    <div class="divider"></div>
    <p
      class="flex items-center justify-between text-xl w-full px-5"
      [ngClass]="{
        'text-green-700': reports()!.discrepancy >= 0,
        'text-red-700': reports()!.discrepancy < 0
      }"
    >
      Descuadre
      <span>{{
        reports()?.discrepancy | currency : "symbol" : "$" : "0.00"
      }}</span>
    </p>
    <div class="divider"></div>
  </div>
  <div class="mt-5 mx-auto px-5">
    <app-button type="button" (click)="finish()">Terminar</app-button>
  </div>
</section>
