<app-header-title
  hTitle="Apertura de caja"
  hDescription="Ingresa tu hora de llegada"
/>
<section class="w-full max-w-xl m-auto">
  <app-spinner *ngIf="loading(); else content" />
  <ng-template #content>
    <h3
      class="text-lg sm:text-xl md:text-2xl text-gray-700 text-center font-medium mb-3"
    >
      ¿A qué hora llegaste?
    </h3>
    <app-initial-working-form
      (setInitialWorking)="setWorkingHours($event)"
      (onReturn)="onReturn()"
    />
  </ng-template>
</section>
