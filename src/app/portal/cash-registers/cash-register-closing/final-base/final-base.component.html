<app-header-title
  hTitle="Cierre de caja"
  hDescription="Por favor, cuenta la base final para completar el cierre de caja"
/>
<app-base-calculator [cashRegisterId]="undefined" (setBase)="setBase($event)" />
<div class="w-full flex items-center justify-center gap-5 mt-5">
  <app-icon-button
    type="button"
    [icon]="faReturn"
    color="neutral"
    [disabled]="loading()"
    (click)="onReturn()"
  >
    Regresar
  </app-icon-button>
  <app-button type="button" [loading]="loading()" (click)="close()"
    >Terminar</app-button
  >
</div>
