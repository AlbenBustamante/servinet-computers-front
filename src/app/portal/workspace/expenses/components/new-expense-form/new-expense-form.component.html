<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="control">
    <label for="description">Descripción</label>
    <input
      type="text"
      id="description"
      class="input"
      formControlName="description"
      autocomplete="off"
    />
  </div>
  <div class="control">
    <label for="value">Valor</label>
    <input
      type="text"
      id="value"
      class="input"
      formControlName="value"
      autocomplete="off"
      appCurrencyFormat
    />
  </div>
  <div class="flex flex-col gap-1">
    <label
      for="discount"
      class="block text-gray-700 text-xs sm:text-sm md:text-base font-medium"
    >
      <input
        type="checkbox"
        id="discount"
        formControlName="discount"
        (click)="handleDiscount()"
      />
      Descontar
    </label>
    <small
      class="text-center font-medium text-sm text-red-700 -mb-3"
      [ngClass]="discount() ? 'block' : 'invisible'"
    >
      (Será descontado de su nómina)
    </small>
  </div>
  <label
    class="block text-gray-700 text-xs sm:text-sm md:text-base font-medium"
  >
    <input type="checkbox" formControlName="administrative" />
    Administrativo
  </label>
  <app-button type="submit" [loading]="loading()">Registrar Gasto</app-button>
</form>
