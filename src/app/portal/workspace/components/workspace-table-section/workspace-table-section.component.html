<section class="card flex items-center justify-center h-96">
  <ng-template #spinner><app-spinner /></ng-template>
  <div
    class="w-full h-full"
    [ngClass]="{ 'flex flex-col justify-between': length >= 1 }"
    *ngIf="!loading(); else spinner"
  >
    <div>
      <h2 class="font-medium text-lg sm:text-xl md:text-2xl text-gray-700 mb-3">
        {{ headline }}
      </h2>
      <div class="overflow-x-auto">
        <ng-content></ng-content>
      </div>
    </div>
    <app-pagination
      *ngIf="length > 0"
      [loading]="paginationLoading()"
      [pagination]="pagination"
      (onSelectPage)="emitOnSelectPage($event)"
    />
  </div>
</section>
