<app-loading *ngIf="loading(); else page" />
<ng-template #page>
  <section
    *ngIf="open() === false; else home"
    class="h-[calc(100vh-5.5rem)] flex items-center justify-center"
  >
    <div class="bg-white rounded-2xl px-8 py-10 drop-shadow-xl">
      <h2 class="mb-3 text-3xl text-gray-700 font-medium">
        Parece que no tienes cajas
      </h2>
      <p class="mb-8 text-lg text-gray-700">
        Abre una caja para hacer transacciones
      </p>
      <app-button type="button" (click)="goToOpenCash()">Abrir caja</app-button>
    </div>
  </section>
  <ng-template #home>
    <app-home-nav />
    <div class="divider my-7"></div>
    <router-outlet />
  </ng-template>
</ng-template>
