<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="control">
    <label for="description">Descripción</label>
    <input
      type="text"
      id="description"
      class="input"
      formControlName="description"
      autocomplete="off"
    />
  </div>
  <div class="control">
    <label for="value">Valor</label>
    <input
      type="text"
      id="value"
      class="input"
      formControlName="value"
      autocomplete="off"
      appCurrencyFormat
    />
  </div>
  <div class="flex flex-col gap-1">
    <div class="control-row flex-row-reverse justify-end w-full">
      <label for="discount" class="w-full flex items-center gap-1"
        >Descontar</label
      >
      <input
        type="checkbox"
        id="discount"
        formControlName="discount"
        (click)="handleDiscount()"
      />
    </div>
    <small
      class="text-center font-medium text-sm text-red-700 -mb-3"
      [ngClass]="discount() ? 'block' : 'invisible'"
    >
      (Será descontado de su nómina)
    </small>
  </div>
  <label class="text-gray-800 font-medium">
    <input type="checkbox" formControlName="administrative" />
    Administrativo
  </label>
  <app-button type="submit" [loading]="loading()">Registrar Gasto</app-button>
</form>
