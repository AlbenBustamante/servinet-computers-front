<dialog
  #modal
  [ngClass]="mapMaxWidth"
  class="w-full max-h-[85%] overflow-y-auto px-7 py-5 rounded-lg shadow-lg backdrop:backdrop-blur-sm outline-none"
>
  <h2
    class="text-xl sm:text-2xl md:text-3xl text-violet-700 font-medium mb-5"
    [ngClass]="[mapTextAlign]"
  >
    {{ headline }}
  </h2>
  <ng-content></ng-content>
</dialog>
