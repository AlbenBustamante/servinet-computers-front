<header
  class="border-b-2 border-neutral-300 mb-5 py-4 px-6 -ml-6 w-[calc(100%_+_3rem)] flex items-center gap-5"
>
  <button
    *ngIf="return"
    class="flex items-center justify-center bg-white border shadow-sm shadow-violet-300 rounded-full p-3 size-8 md:p-6 md:size-12 text-gray-700 hover:text-violet-700 hover:shadow-md duration-100"
    title="Volver atrÃ¡s"
    (click)="goToBack()"
  >
    <fa-icon [icon]="faReturn" class="text-sm md:text-xl" />
  </button>
  <div>
    <h2
      class="text-xl sm:text-2xl md:text-3xl text-gray-700 font-medium text-pretty"
    >
      {{ hTitle ?? "--" }}
    </h2>
    <p class="text-gray-600 text-sm sm:text-base md:text-lg mt-1">
      {{ hDescription }}.
    </p>
    <ng-container *ngIf="hDescriptionSecondLine">
      <p class="text-gray-500 text-sm sm:text-base md:text-lg">
        {{ hDescriptionSecondLine }}.
      </p>
    </ng-container>
  </div>
</header>
