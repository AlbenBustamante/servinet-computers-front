<button
  class="w-full flex items-center justify-center gap-1.5 text-sm sm:text-base md:text-lg px-4 sm:px-5 md:px-6 py-1 sm:py-1.5 rounded-md sm:rounded-lg md:rounded-xl font-semibold ring-4 ring-transparent focus:outline-none drop-shadow-lg duration-100"
  [ngClass]="getColor"
  [type]="type"
  [disabled]="disabled || loading"
>
  <div
    *ngIf="loading; else content"
    role="status"
    class="flex justify-center items-center gap-1.5"
  >
    <div
      class="flex justify-center items-center size-4 sm:size-5 bg-gradient-to-t from-stone-50 to-stone-300 rounded-full animate-spin"
    >
      <div
        class="size-3 sm:size-3.5 rounded-full"
        [ngClass]="{
          'bg-violet-400': color === 'primary',
          'bg-red-400': color === 'danger',
          'bg-neutral-400': color === 'neutral'
        }"
      ></div>
    </div>
    <span>Cargando...</span>
  </div>
  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
</button>
