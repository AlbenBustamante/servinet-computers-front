<dialog
  #modal
  class="relative m-auto p-5 w-11/12 max-w-sm border border-gray-300 rounded-md backdrop:bg-black backdrop:bg-opacity-50 backdrop:backdrop-blur-sm overflow-visible"
>
  <span
    class="absolute -right-3 -top-3 p-5 rounded-full bg-white text-red-700 text-xl hover:bg-gray-100 duration-300 cursor-pointer"
    (click)="closeModal()"
    >x</span
  >
  <div class="flex flex-col gap-3">
    <header class="text-lg font-medium">
      <h3>{{ modalTitle }}</h3>
    </header>
    <div class="divider"></div>
    <ng-content></ng-content>
  </div>
</dialog>
