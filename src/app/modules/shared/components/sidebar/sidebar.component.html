<aside
  class="fixed w-[24rem] top-16 right-0 bottom-0 bg-white drop-shadow-xl py-5 px-5 ease-in duration-200 flex flex-col justify-between"
  [ngClass]="{ 'translate-x-full': !showSideBar() }"
>
  <div class="w-full">
    <header class="mb-3">
      <h4 class="text-2xl text-gray-700 font-medium">
        {{ headline }}
      </h4>
    </header>
    <div class="divider my-3"></div>
    <ng-content></ng-content>
  </div>
  <div class="w-full flex flex-col items-center gap-3">
    <p class="text-gray-500 flex items-center justify-center gap-3">
      <span class="inline-block w-14 h-px bg-gray-500"></span>
      Modo {{ modeTitle }}
      <span class="inline-block w-14 h-px bg-gray-500"></span>
    </p>
    <app-button
      type="button"
      class="w-full"
      [loading]="loading"
      (click)="emitOnSubmit()"
      >{{ actionName }}</app-button
    >
    <app-button
      type="button"
      color="neutral"
      class="w-full"
      (click)="onCancel()"
      [disabled]="loading"
      >Cerrar</app-button
    >
  </div>
</aside>
