<ul class="flex items-center justify-center gap-3">
  <li
    class="flex items-center justify-center w-7 h-9 text-violet-700 text-lg text-center font-medium border-2 border-violet-700 rounded-lg cursor-pointer hover:scale-[1.02] transition-all"
  >
    <fa-icon [icon]="faLeft" size="xs" />
  </li>
  <li
    *ngFor="let page of pages()"
    class="flex items-center justify-center w-7 h-9 text-violet-700 text-lg text-center font-medium border-2 border-violet-700 rounded-lg cursor-pointer hover:scale-[1.02] transition-all"
    [ngClass]="{
      'text-white bg-violet-700': selectedPage() === page,
      'cursor-default': loading
    }"
    (click)="emitOnSelectPage(page)"
  >
    {{ page + 1 }}
  </li>
  <li
    class="flex items-center justify-center w-7 h-9 text-violet-700 text-lg text-center font-medium border-2 border-violet-700 rounded-lg cursor-pointer hover:scale-[1.02] transition-all"
  >
    <fa-icon [icon]="faRight" size="xs" />
  </li>
</ul>
