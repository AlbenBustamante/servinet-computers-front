<header>
  <h4>
    {{ !userLogged() ? "Terminal" : "ID" }}<span>: </span
    ><strong>{{
      !userLogged() ? campusLogged()?.terminal : userLogged()?.id
    }}</strong>
  </h4>
  <button>
    <img src="assets/icons/account.svg" alt="profile" />
    <span>{{
      !userLogged()
        ? "Sede " + campusLogged()?.numeral
        : userLogged()?.name + " " + userLogged()?.lastName
    }}</span>
    <img src="assets/icons/expand_more.svg" alt="more" />
  </button>
</header>
