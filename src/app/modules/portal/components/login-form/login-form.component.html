<form>
  <fieldset>
    <div>
      <label for="terminal">Terminal</label>
      <input
        type="text"
        id="terminal"
        placeholder="Ingresa el número de terminal"
        required
      />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="******" required />
    </div>
    <button type="submit">Ingresar</button>
  </fieldset>
</form>
