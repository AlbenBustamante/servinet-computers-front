<form
  class="form"
  [formGroup]="initialWorkingForm"
  (ngSubmit)="emitInitialWorking()"
>
  <div class="control">
    <label for="initialWorking">Hora de entrada</label>
    <input
      class="input"
      type="time"
      id="initialWorking"
      formControlName="initialWorking"
    />
  </div>
  <app-button type="submit" class="mt-3">Continuar</app-button>
</form>
