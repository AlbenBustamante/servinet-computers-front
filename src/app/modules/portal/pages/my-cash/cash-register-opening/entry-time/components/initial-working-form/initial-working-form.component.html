<form
  class="form"
  [formGroup]="initialWorkingForm"
  (ngSubmit)="emitInitialWorking()"
>
  <div class="control">
    <label for="initialWorking">Hora de entrada</label>
    <input
      class="input"
      type="time"
      id="initialWorking"
      formControlName="initialWorking"
    />
  </div>
  <div class="w-full mt-3 grid grid-cols-3 gap-5">
    <app-icon-button
      type="button"
      [icon]="faReturn"
      color="neutral"
      (click)="emitReturn()"
      class="col-span-1"
      >Regresar</app-icon-button
    >
    <app-button type="submit" class="col-span-2">Continuar</app-button>
  </div>
</form>
