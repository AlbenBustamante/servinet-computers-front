<form>
  <div class="control">
    <label for="description">Descripción</label>
    <input type="text" id="description" />
  </div>
  <div class="control">
    <label for="value">Valor</label>
    <input type="number" id="value" />
  </div>
  <div class="flex items-center gap-3">
    <div class="control-row">
      <input type="radio" name="type" id="deposit" />
      <label for="deposit">Depósito</label>
    </div>
    <div class="control-row">
      <input type="radio" name="type" id="withdrawal" />
      <label for="withdrawal">Retiro</label>
    </div>
  </div>
  <div class="control">
    <div class="flex items-center gap-3">
      <label for="commission"
        >Comisión:
        <span class="text-green-600 font-medium">{{
          "3000" | currency : "symbol" : "$" : "0.00"
        }}</span></label
      >
      <span
        class="ml-1 text-blue-600 font-medium cursor-pointer hover:underline hover:underline-offset-4"
        (click)="toggleChangeComission()"
        >{{ changeComission() ? "Por defecto" : "Cambiar" }}</span
      >
    </div>
    <input [type]="changeComission() ? 'number' : 'hidden'" id="commission" />
  </div>
  <app-button type="submit" [ngClass]="{ 'mt-3': changeComission() }"
    >Guardar</app-button
  >
</form>
