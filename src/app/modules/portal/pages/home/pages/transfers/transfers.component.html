<div class="home-container">
  <section class="home-form">
    <h2 class="home-subtitle">Nueva Transferencia</h2>
    <app-new-cash-transfer-form />
  </section>
  <section class="card flex items-center justify-center">
    <ng-template #spinner><app-spinner /></ng-template>
    <div class="w-full h-full" *ngIf="!loading(); else spinner">
      <h2 class="home-subtitle">Mis Transferencias</h2>
      <app-cash-transfers-table (onRemove)="onRemove($event)" />
      <br />
      <app-pagination
        *ngIf="cashTransfers().length > 0"
        [loading]="paginationLoading()"
        [pagination]="pagination"
      />
    </div>
  </section>
</div>
<app-sidebar
  [showSideBar]="showDeleteSideBar"
  headline="Transferencia"
  actionName="Eliminar"
  mode="delete"
  (onSubmit)="tempCodeForm.emitOnSubmit()"
>
  <app-temp-code-form (onSubmit)="delete($event)" />
</app-sidebar>
