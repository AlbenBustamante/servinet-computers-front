<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="relative control">
    <label for="description">Nota</label>
    <input
      type="text"
      class="input"
      id="description"
      formControlName="description"
    />
    <!--ul
      class="absolute top-20 w-full px-2 py-2 bg-white rounded-xl drop-shadow flex flex-col"
    >
      <li
        *ngFor="let transaction of transactions()"
        class="text-gray-700 text-lg px-2 py-0.5 rounded cursor-pointer hover:bg-violet-500 hover:text-white"
      >
        {{ transaction.description }}
      </li>
    </ul-->
  </div>
  <div class="control">
    <label for="type">Tipo</label>
    <select class="input" id="type" formControlName="type">
      <option value="DEPOSIT">Depósito</option>
      <option value="WITHDRAWAL">Retiro</option>
    </select>
  </div>
  <div class="grid grid-cols-2 gap-3">
    <div class="control">
      <label for="value">Valor</label>
      <input type="number" class="input" id="value" formControlName="value" />
    </div>
    <div class="control">
      <label for="commission">Adicional</label>
      <input
        type="number"
        id="commission"
        class="input"
        formControlName="commission"
      />
    </div>
  </div>
  <div class="control">
    <label for="time">Hora</label>
    <input type="time" id="time" class="input" formControlName="date" />
  </div>
  <app-button type="submit" class="mt-3">Guardar Transacción</app-button>
</form>
