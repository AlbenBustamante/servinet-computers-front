<form class="flex flex-col gap-3" (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="flex flex-col gap-1">
    <label for="code" class="block text-gray-700 font-semibold"
      >Ingresa tu código</label
    >
    <input
      type="text"
      id="code"
      class="w-full outline-none rounded-lg px-4 py-1 border border-gray-400 text-lg text-gray-700"
      formControlName="code"
    />
  </div>
  <div class="flex flex-col gap-1">
    <label for="password" class="block text-gray-700 font-semibold"
      >Contraseña</label
    >
    <input
      type="password"
      id="password"
      class="w-full outline-none rounded-lg px-4 py-1 border border-gray-400 text-lg text-gray-700"
      formControlName="password"
    />
  </div>
  <button
    type="submit"
    class="bg-purple-500 text-white text-lg w-full px-4 py-1.5 rounded-xl mt-2 font-semibold"
  >
    Iniciar sesión
  </button>
  <a
    href="#"
    class="text-center text-blue-500 text-base font-semibold hover:text-blue-400"
    >¿Haz olvidado tu contraseña?</a
  >
</form>
