<form class="w-full" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="name" class="block text-gray-700 font-medium">Nombre</label>
  <div class="flex items-center gap-7">
    <input
      type="text"
      id="name"
      class="w-full outline-none rounded-lg px-4 py-1 border border-gray-400 text-lg text-gray-700"
      formControlName="name"
    />
    <button
      type="submit"
      class="bg-violet-600 text-violet-100 text-lg px-6 py-1.5 rounded-xl font-semibold"
    >
      Registrar
    </button>
  </div>
</form>
<app-loading [loading]="loading()"></app-loading>
