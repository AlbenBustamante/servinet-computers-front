<p
  *ngIf="platforms().length === 0"
  class="text-center text-gray-800 font-medium"
>
  Sin plataformas registradas...
</p>
<div class="table">
  <table *ngIf="platforms().length > 0">
    <thead>
      <tr>
        <th class="id">ID</th>
        <th>Nombre</th>
        <th>Fecha de creaci√≥n</th>
        <th class="actions"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let platform of platforms()">
        <td class="id">{{ platform.id }}</td>
        <td>{{ platform.name }}</td>
        <td>{{ platform.createdDate | date }}</td>
        <td class="actions">
          <div>
            <fa-icon [icon]="faEdit" class="edit" />
            <fa-icon [icon]="faRemove" class="remove" />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
