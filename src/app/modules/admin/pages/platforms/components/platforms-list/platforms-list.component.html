<p
  *ngIf="platforms().length === 0"
  class="text-center text-gray-800 font-medium"
>
  Sin plataformas registradas...
</p>
<table class="w-full" *ngIf="platforms().length > 0">
  <thead>
    <tr class="bg-gray-50">
      <th class="text-center text-gray-800 text-sm px-5 py-2 uppercase w-20">
        #
      </th>
      <th class="text-left text-gray-800 text-sm px-5 py-2 uppercase">
        Nombre
      </th>
      <th class="w-24"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let platform of platforms()">
      <tr class="even:bg-gray-50 odd:bg-white hover:bg-gray-100">
        <td class="text-center text-gray-900 px-5 py-2">{{ platform.id }}</td>
        <td class="text-left text-gray-900 px-5 py-2">{{ platform.name }}</td>
        <td class="flex items-center justify-center gap-3">
          <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
          <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
<app-loading [loading]="loading()"></app-loading>
