<app-header-title
  hTitle="Plataformas"
  hDescription="Ten control absoluto de todas las plataformas a las que quieres administrar
sus saldos y transferencias"
></app-header-title>
<section class="border-2 border-neutral-300 rounded-md px-5 pt-5 pb-6">
  <h3 class="text-xl text-gray-800 mb-3">Registrar nueva plataforma</h3>
  <app-new-platform-form></app-new-platform-form>
</section>
<section class="mt-10">
  <h3 class="text-2xl text-gray-700 font-medium mb-3">
    Listado de plataformas registradas
  </h3>
  <div class="px-5 pt-5 pb-6 bg-white rounded-lg drop-shadow-lg">
    <table class="w-full">
      <thead>
        <tr class="bg-gray-50">
          <th
            class="text-center text-gray-800 text-sm px-5 py-2 uppercase w-20"
          >
            #
          </th>
          <th class="text-left text-gray-800 text-sm px-5 py-2 uppercase">
            Nombre
          </th>
          <th class="w-24"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="even:bg-gray-50 odd:bg-white hover:bg-gray-100">
          <td class="text-center text-gray-900 px-5 py-2">1</td>
          <td class="text-left text-gray-900 px-5 py-2">Google</td>
          <td class="flex items-center justify-center gap-3">
            <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
            <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
          </td>
        </tr>
        <tr class="even:bg-gray-50 odd:bg-white hover:bg-gray-100">
          <td class="text-center text-gray-900 px-5 py-2">2</td>
          <td class="text-left text-gray-900 px-5 py-2">Angular</td>
          <td class="flex items-center justify-center gap-3">
            <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
            <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
