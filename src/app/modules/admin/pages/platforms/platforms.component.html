<app-navbar></app-navbar>
<main>
  <section>
    <header>
      <h2>{{ headerTitle }}</h2>
      <span
        class="add material-symbols-outlined"
        (click)="setIsRegistering()"
        *ngIf="!isRegistering"
      >
        add
      </span>
    </header>
    <table *ngIf="!isRegistering">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let platform of platforms">
          <td>{{ platform.id }}</td>
          <td>{{ platform.name }}</td>
          <td>
            <span class="right material-symbols-outlined"> chevron_right </span>
          </td>
        </tr>
      </tbody>
    </table>
    <form *ngIf="isRegistering" (ngSubmit)="onSubmit()" [formGroup]="form">
      <label for="platform">Nombre de la plataforma</label>
      <input type="text" id="platform" formControlName="name" />
      <div class="actions">
        <button type="submit">Registrar</button>
        <button type="button" (click)="setIsRegistering()">Cancelar</button>
      </div>
    </form>
  </section>
</main>
