<header
  class="border-b-2 border-neutral-300 pt-3 pb-4 mb-5 px-6 -ml-6 w-[calc(100vw-14rem)]"
>
  <h2 class="text-3xl text-gray-800 font-medium">Plataformas</h2>
  <p class="text-gray-600 mt-1">
    Ten control absoluto de todas las plataformas a las que quieres administrar
    sus saldos y transferencias.
  </p>
</header>
<section class="border-2 border-neutral-300 rounded-md px-5 pt-5 pb-6">
  <h3 class="text-xl text-gray-800 mb-3">Registrar nueva plataforma</h3>
  <form class="w-full">
    <label for="name" class="block text-gray-700 font-medium">Nombre</label>
    <div class="flex items-center gap-7">
      <input
        type="text"
        id="name"
        class="w-full outline-none rounded-lg px-4 py-1 border border-gray-400 text-lg text-gray-700"
      />
      <button
        type="submit"
        class="bg-purple-600 text-purple-100 text-lg px-6 py-1.5 rounded-xl font-semibold"
      >
        Registrar
      </button>
    </div>
  </form>
</section>
<section class="mt-10">
  <h3 class="text-2xl text-gray-700 font-medium mb-3">
    Listado de plataformas registradas
  </h3>
  <div class="px-5 pt-5 pb-6 bg-white rounded-lg drop-shadow-lg">
    <table class="w-full">
      <thead>
        <tr>
          <th class="text-center w-24 bg-slate-600">#</th>
          <th class="text-left">Nombre</th>
          <th class="w-24 bg-slate-600"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center">1</td>
          <td class="text-left">Google</td>
          <td class="flex items-center justify-end gap-3">
            <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
            <span class="w-7 h-7 bg-neutral-400 block rounded-md"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
