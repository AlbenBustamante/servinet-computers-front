<article
  class="border-2 border-violet-200 bg-violet-50 rounded-2xl py-4 w-48 hover:border-violet-300 cursor-default"
>
  <h2 class="text-gray-700 text-center uppercase font-medium">
    {{ stat }}
  </h2>
  <p
    class="text-2xl text-center font-bold"
    [ngClass]="mapColor"
    *ngIf="format; else noFormat"
  >
    {{ value ?? 0 | currency : "symbol" : "$" : "0.00" }}
  </p>
  <ng-template #noFormat>
    <p class="text-2xl text-center font-bold" [ngClass]="mapColor">
      {{ value ?? 0 }}
    </p>
  </ng-template>
</article>
