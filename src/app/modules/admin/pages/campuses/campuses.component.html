<app-navbar></app-navbar>
<main>
  <section>
    <header>
      <h2>Sedes registradas</h2>
      <span
        class="add material-symbols-outlined"
        (click)="setIsRegistering()"
        *ngIf="!isRegistering"
      >
        add
      </span>
    </header>
    <table *ngIf="!isRegistering">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Celular</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campus of campuses">
          <td>{{ campus.id }}</td>
          <td>Sede #{{ campus.numeral }}</td>
          <td>{{ campus.address }}</td>
          <td>{{ campus.cellphone }}</td>
          <td class="right">
            <span class="material-symbols-outlined"> chevron_right </span>
          </td>
        </tr>
      </tbody>
    </table>
    <form *ngIf="isRegistering">
      <div class="flex">
        <div class="info">
          <label for="numeral">Número de sede</label>
          <input type="number" id="numeral" required />
        </div>
        <div class="info">
          <label for="cellphone">Número de celular</label>
          <input type="text" id="cellphone" required />
        </div>
      </div>
      <div class="info">
        <label for="address">Dirección</label>
        <input type="text" id="address" required />
      </div>
      <div class="flex">
        <div class="info">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required />
        </div>
        <div class="info">
          <label for="repeatPassword">Confirmar contraseña</label>
          <input type="password" id="repeatPassword" required />
        </div>
      </div>
      <div class="actions">
        <button type="submit">Registrar Sede</button>
        <button type="button" (click)="setIsRegistering()">Cancelar</button>
      </div>
    </form>
  </section>
</main>
