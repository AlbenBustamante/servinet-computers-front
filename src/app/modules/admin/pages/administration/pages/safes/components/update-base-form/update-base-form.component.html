<form class="flex items-start gap-5">
  <div class="form">
    <div class="control-row" *ngFor="let base of base().slice(0, 6)">
      <label [for]="base.title" class="w-20 text-right">{{
        base.value | currency : "symbol" : "$" : "0.00"
      }}</label>
      <div class="relative">
        <input type="number" [id]="base.title" class="input max-w-44" />
        <div
          class="absolute z-10 right-px top-px h-[calc(100%_-_2px)] w-32 rounded-e-lg px-4 py-2 bg-violet-200"
        >
          <p class="text-gray-700 text-right">
            {{ base.total | currency : "symbol" : "$" : "0.00" }}
          </p>
        </div>
      </div>
    </div>
  </div>
