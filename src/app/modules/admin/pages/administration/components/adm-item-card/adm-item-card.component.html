<article class="card">
  <header class="mb-2 flex items-center justify-between gap-2">
    <h4 class="text-2xl text-violet-700 font-medium">
      <ng-content />
    </h4>
    <div class="relative z-10">
      <fa-icon
        [icon]="faOptions"
        size="xl"
        class="text-gray-700 cursor-pointer px-0.5 rounded-full hover:bg-gray-50"
        (click)="toggleShowDropdown()"
      />
      <ul
        class="absolute z-20 bg-white drop-shadow right-0 rounded-lg py-2 min-w-40 flex flex-col gap-0.5"
        [ngClass]="showDropdown() ? 'block' : 'hidden'"
        *ngIf="options.length > 0"
      >
        <li *ngFor="let option of options">
          <a
            class="flex items-center px-4 py-1.5 cursor-pointer text-gray-700 hover:bg-gray-100"
            (click)="option.fn()"
            >{{ option.title }}</a
          >
        </li>
      </ul>
    </div>
  </header>
  <p
    class="text-right text-xl text-gray-700 font-medium cursor-default"
    [ngClass]="{ 'text-red-700': finalBalance < 0 }"
  >
    {{ finalBalance | currency : "symbol" : "$" : "0.00" }}
  </p>
</article>
