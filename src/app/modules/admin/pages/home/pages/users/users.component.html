<app-header-title
  hTitle="Usuarios"
  hDescription="Aquí podrás administrar todo tipo de usuarios vinculados con la empresa mediante roles"
/>
<section class="mt-10">
  <div class="px-5 pt-5 pb-6 bg-white rounded-lg drop-shadow-lg">
    <h3 class="text-2xl text-gray-700 font-medium mb-3">
      Listado de usuarios registrados
    </h3>
    <div class="flex flex-col gap-3">
      <div class="flex items-center justify-between">
        <app-filter-by-role />
        <app-button type="button" (click)="toggleShowSideBar()"
          >Añadir usuario</app-button
        >
      </div>
      <div class="divider"></div>
      <app-filter-by-enabled />
      <app-spinner *ngIf="loading()" />
      <app-users-table *ngIf="!loading()" />
    </div>
  </div>
</section>
<app-sidebar
  headline="Registro de usuario"
  [showSideBar]="showSideBar"
  actionName="Registrar"
  mode="register"
>
  <app-new-user-form (onCancel)="cancelRegister()" />
</app-sidebar>
