<form class="w-full form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="control">
    <label for="name">Nombre</label>
    <div class="flex items-center gap-7">
      <input
        type="text"
        id="name"
        [readOnly]="loading()"
        formControlName="name"
        class="w-full input"
      />
      <app-button type="submit" [loading]="loading()">Registrar</app-button>
    </div>
  </div>
</form>
