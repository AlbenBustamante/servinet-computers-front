<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="control">
    <label for="numeral">Número de caja</label>
    <input
      type="number"
      id="numeral"
      [readOnly]="loading()"
      formControlName="numeral"
      class="input"
    />
  </div>
  <div class="control">
    <label for="description">Descripción</label>
    <input
      type="text"
      id="description"
      [readOnly]="loading()"
      formControlName="description"
      class="input"
    />
  </div>
  <app-button type="submit" [loading]="loading()" class="mt-3"
    >Registrar Caja Registradora</app-button
  >
</form>
