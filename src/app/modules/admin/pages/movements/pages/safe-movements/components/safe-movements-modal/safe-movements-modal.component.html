<dialog
  #modal
  class="w-[calc(100vw_-_15%)] h-[calc(100vh_-_24%)] px-4 py-5 rounded-lg outline-none backdrop:bg-black backdrop:bg-opacity-30 backdrop:backdrop-blur-sm"
>
  <header class="mb-4 border-b border-gray-400 pb-4 grid grid-cols-4">
    <h2
      class="text-center text-gray-800 text-3xl font-medium col-span-2 col-start-2"
    >
      Movimientos de Caja Fuerte
    </h2>
    <button
      type="button"
      class="col-start-4 justify-self-end self-center text-gray-500 text-3xl font-bold w-9 h-9 outline-none hover:bg-gray-200 hover:text-gray-600 rounded-full duration-200"
      (click)="close()"
    >
      X
    </button>
  </header>
  <div class="h-[70%] overflow-y-auto">
    <app-safe-movements-table />
  </div>
</dialog>
