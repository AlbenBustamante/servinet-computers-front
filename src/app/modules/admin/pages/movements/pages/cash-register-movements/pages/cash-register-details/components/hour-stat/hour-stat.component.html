<div
  class="relative w-32 text-center text-gray-700 text-lg cursor-default group py-1.5 px-2 rounded-3xl hover:bg-violet-50"
>
  <ng-template #noTime>--:-- --</ng-template>
  <ng-container *ngIf="time; else noTime">
    {{ time | date : "hh:mm a" }}
  </ng-container>
  <span
    class="w-48 bg-gray-800 text-white text-center text-sm uppercase font-medium rounded-xl py-2 absolute z-10 top-[125%] left-[50%] -ml-24 invisible group-hover:visible"
    >{{ tooltip }}</span
  >
</div>
