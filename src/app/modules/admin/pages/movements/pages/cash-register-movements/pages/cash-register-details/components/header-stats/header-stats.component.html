<header
  class="bg-white border-4 border-dashed border-violet-200 px-9 py-7 rounded-3xl hover:scale-[1.005] duration-150 cursor-pointer"
  (click)="emitOpen()"
>
  <h2
    class="text-2xl text-gray-600 font-medium uppercase flex items-center justify-between mb-3"
  >
    Caja Registradora N° {{ numeral }}
    <span>{{
      movement()?.reports?.cashRegisterDetail?.createdDate
        | date : "dd/MM/yyyy hh:mm a"
    }}</span>
  </h2>
  <div class="flex items-center justify-between">
    <app-stat-card
      stat="Depósitos"
      [value]="movement()?.reports?.deposits ?? 0"
      color="green"
    />
    <app-stat-card
      stat="Retiros"
      [value]="movement()?.reports?.withdrawals ?? 0"
      color="red"
    />
    <app-stat-card
      stat="Extras"
      [value]="movement()?.reports?.earnings"
      color="green"
    />
    <app-stat-card
      stat="Saldo en Caja"
      [value]="movement()?.reports?.balance ?? 0"
    />
  </div>
</header>
