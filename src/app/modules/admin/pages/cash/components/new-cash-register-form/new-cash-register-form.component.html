<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="control">
    <label for="numeral">Número de caja</label>
    <input type="number" id="numeral" formControlName="numeral" class="input" />
  </div>
  <div class="control">
    <label for="description">Descripción</label>
    <input
      type="text"
      id="description"
      formControlName="description"
      class="input"
    />
  </div>
  <app-button type="submit" class="mt-3"
    >Registrar caja registradora</app-button
  >
</form>
