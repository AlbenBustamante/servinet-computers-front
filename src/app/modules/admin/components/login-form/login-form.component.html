<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-spacing">
  <div>
    <label for="email">Correo electrónico</label>
    <input
      type="email"
      placeholder="Correo electrónico"
      id="email"
      formControlName="username"
      required
    />
    <strong *ngIf="hasError('username', 'required')"
      >El nombre de usuario es requerido</strong
    >
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input
      type="password"
      placeholder="*********"
      id="password"
      formControlName="password"
      required
    />
    <strong *ngIf="hasError('password', 'required')"
      >La contraseña es requerida</strong
    >
  </div>
  <button type="submit">Iniciar sesión</button>
  <a>¿Haz olvidado la contraseña?</a>
</form>
