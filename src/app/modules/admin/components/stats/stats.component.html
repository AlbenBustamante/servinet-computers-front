<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Plataforma</th>
      <th>Transferencias</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let platform of platforms">
      <td>{{ platform.platformId }}</td>
      <td>{{ platform.platformName }}</td>
      <td>{{ platform.transfersAmount }}</td>
      <td>{{ platform.total }}</td>
    </tr>
  </tbody>
</table>
