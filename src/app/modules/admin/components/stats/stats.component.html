<table>
  <thead>
    <tr>
      <th class="center">ID</th>
      <th>Plataforma</th>
      <th class="center">Transferencias</th>
      <th class="right">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let platform of platforms">
      <td class="center">{{ platform.platformId }}</td>
      <td>{{ platform.platformName }}</td>
      <td class="center">{{ platform.transfersAmount }}</td>
      <td class="right">{{ platform.total }}</td>
    </tr>
  </tbody>
</table>
