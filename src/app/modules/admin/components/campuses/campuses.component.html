<div class="flex">
  <div>
    <h2>Total</h2>
    <p>{{ dashboard?.total }}</p>
  </div>
  <ng-container *ngFor="let campus of dashboard?.campuses">
    <div class="separator"></div>
    <div>
      <h2>Sede {{ campus.numeral }}</h2>
      <p>{{ campus.total }}</p>
    </div>
  </ng-container>
</div>
