<form method="post" (ngSubmit)="onSubmit()" [formGroup]="form">
  <fieldset>
    <legend>AÃ±adir nueva transferencia</legend>
    <div>
      <datalist id="platforms">
        <option
          *ngFor="let platform of platforms"
          [value]="platform.name"
        ></option>
      </datalist>
      <label for="platform">Selecciona la plataforma</label>
      <input list="platforms" id="platform" formControlName="platform" />
    </div>
    <div class="flex">
      <div>
        <label for="value">Valor transferido</label>
        <input type="text" id="value" formControlName="value" />
      </div>
      <div>
        <label for="amount">Cantidad</label>
        <select id="amount">
          <option *ngFor="let number of numbers" [value]="number">
            {{ number }}
          </option>
        </select>
      </div>
    </div>
    <button type="submit">Enviar</button>
  </fieldset>
</form>
