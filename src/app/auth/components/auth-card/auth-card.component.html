<article class="card w-full">
  <header class="mb-3 flex flex-col gap-1">
    <h1
      class="text-base sm:text-xl md:text-2xl text-gray-800 font-medium text-pretty"
    >
      {{ headline }}
    </h1>
    <p
      class="text-xs sm:text-sm md:text-base text-gray-700 font-light text-pretty"
    >
      {{ description }}
    </p>
  </header>
  <ng-content></ng-content>
  <footer class="w-full justify-center items-center flex mt-5">
    <a
      (click)="goTo()"
      class="w-full text-center text-blue-500 text-xs sm:text-sm md:text-base font-semibold hover:text-blue-400 cursor-pointer"
    >
      {{ action }}
    </a>
  </footer>
</article>
