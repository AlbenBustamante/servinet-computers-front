<form class="form" (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="control">
    <label for="code">Ingresa tu código</label>
    <input
      type="text"
      id="code"
      class="input"
      formControlName="code"
      autocomplete="username"
    />
  </div>
  <div class="control">
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      class="input"
      formControlName="password"
      autocomplete="off"
    />
  </div>
  <app-button type="submit" [loading]="loading()" class="mt-2">
    Iniciar sesión
  </app-button>
</form>
