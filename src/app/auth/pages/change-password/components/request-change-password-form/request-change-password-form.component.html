<form class="form" [formGroup]="form" (ngSubmit)="emitOnSubmit()">
  <div class="control">
    <label for="userCode">Ingresa tu código de acceso</label>
    <input type="text" id="userCode" class="input" formControlName="userCode" />
  </div>
  <app-button type="submit" [loading]="loading">
    Solicitar código temporal
  </app-button>
</form>
