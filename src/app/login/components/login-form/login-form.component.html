<form class="form" (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="control">
    <label for="code">Ingresa tu código</label>
    <input
      type="text"
      id="code"
      [readOnly]="loading()"
      class="input"
      formControlName="code"
      autocomplete="username"
    />
  </div>
  <div class="control">
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      [readOnly]="loading()"
      class="input"
      formControlName="password"
      autocomplete="off"
    />
  </div>
  <app-button type="submit" [loading]="loading()" class="mt-2"
    >Iniciar sesión</app-button
  >
  <a
    href="#"
    class="text-center text-blue-500 text-base font-semibold hover:text-blue-400"
    >¿Haz olvidado tu contraseña?</a
  >
</form>
