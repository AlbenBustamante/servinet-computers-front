<header
  class="relative pt-9 pb-10 px-12 w-full border-t-0 border-b-2 border-x-2 border-violet-100 bg-violet-100 rounded-bl-3xl rounded-br-3xl"
>
  <section
    class="flex flex-col md:flex-row md:items-center md:justify-between mb-5 w-full gap-2"
  >
    <h2
      class="text-xl sm:text-2xl md:text-3xl text-center md:text-left font-medium text-violet-700"
    >
      Panel de Estad√≠sticas
    </h2>
    <input
      type="date"
      id="date"
      class="input"
      [(ngModel)]="date"
      (ngModelChange)="setDate()"
    />
  </section>
  <div
    class="grid grid-cols-[repeat(auto-fit,_minmax(11rem,_1fr))] gap-x-7 gap-y-5"
  >
    <app-header-stat-card
      stat="Saldo Total"
      [value]="dashboard()?.totalBalance"
      [color]="dashboard()?.totalBalance ?? 0 > 0 ? 'green' : 'red'"
    />
    <app-header-stat-card
      stat="Gastos"
      [value]="dashboard()?.expenses"
      color="red"
    />
    <app-header-stat-card
      stat="Ganancias"
      [value]="dashboard()?.earnings"
      color="green"
    />
    <app-header-stat-card
      stat="Transacciones"
      [value]="dashboard()?.transactionsAmount"
      color="violet"
      [format]="false"
    />
  </div>
</header>
