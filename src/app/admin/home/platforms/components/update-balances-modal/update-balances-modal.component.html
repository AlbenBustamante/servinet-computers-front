<app-modal headline="Actualizar saldos" width="sm">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="control">
      <label for="initial">Saldo Inicial</label>
      <input
        type="number"
        id="initial"
        class="input"
        formControlName="initialBalance"
        autocomplete="off"
      />
    </div>
    <div class="control">
      <label for="final">Saldo Final</label>
      <input
        type="number"
        id="final"
        class="input"
        formControlName="finalBalance"
        autocomplete="off"
      />
    </div>
    <span class="text-center text-yellow-700 font-medium">
      Fecha de saldos: {{ date() | date : "dd/MM/yyyy" }}
    </span>
    <app-button type="submit" class="mt-3" [loading]="loading()">
      Actualizar
    </app-button>
    <app-button type="button" color="neutral" (click)="modal.close()">
      Cerrar
    </app-button>
  </form>
</app-modal>
