<app-modal headline="Nueva transferencia" width="sm">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="control">
      <label for="value">Valor</label>
      <input
        type="text"
        id="value"
        class="input"
        autocomplete="off"
        appCurrencyFormat
        formControlName="value"
        placeholder="0"
      />
    </div>
    <span class="text-yellow-700 font-medium text-center">
      Fecha de transferencia: {{ date() | date : "dd/MM/yyyy" }}
    </span>
    <span class="text-red-700 text-center fon-medium" *ngIf="empty()">
      No es posible agregar transferencias
    </span>
    <app-button
      type="submit"
      class="mt-3"
      [loading]="loading()"
      [disabled]="empty()"
    >
      Registrar
    </app-button>
    <app-button type="button" color="neutral" (click)="modal.close()">
      Cerrar
    </app-button>
  </form>
</app-modal>
