<app-modal headline="Nueva transferencia" width="sm">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="control">
      <label for="value">Valor</label>
      <input
        type="text"
        id="value"
        class="input"
        autocomplete="off"
        appCurrencyFormat
        formControlName="value"
        placeholder="0"
      />
    </div>
    <app-button type="submit" class="mt-3" [loading]="loading()">
      Registrar
    </app-button>
    <app-button type="button" color="neutral" (click)="modal.close()">
      Cerrar
    </app-button>
  </form>
</app-modal>
