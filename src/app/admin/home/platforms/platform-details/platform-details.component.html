<app-header-title
  [hTitle]="details()?.platform?.name"
  hDescription="Administra tus saldos y transferencias realizadas a la plataforma"
  [return]="true"
/>
<div class="grid grid-cols-2 gap-7">
  <section class="border border-gray-300 rounded-2xl px-7 py-5">
    <h3 class="text-violet-700 font-medium text-2xl mb-5">Saldos</h3>
    <ul class="flex flex-col gap-1">
      <app-platform-detail-balance
        headline="Inicial"
        [balance]="details()?.balances?.[0]?.initialBalance"
      />
      <app-platform-detail-balance
        headline="Final"
        [balance]="details()?.balances?.[0]?.finalBalance"
      />
    </ul>
  </section>
  <section class="border border-gray-300 rounded-2xl px-7 py-5">
    <h3 class="text-violet-700 font-medium text-2xl mb-5">Acciones r√°pidas</h3>
    <div class="flex flex-col gap-3">
      <app-icon-button [icon]="faAdd" type="button">
        Agregar transferencia
      </app-icon-button>
      <app-icon-button
        [icon]="faEdit"
        type="button"
        color="neutral"
        (click)="modal.open()"
      >
        Editar saldos
      </app-icon-button>
    </div>
  </section>
</div>
<app-update-balances-modal />
