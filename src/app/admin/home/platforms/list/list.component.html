<app-header-title
  hTitle="Plataformas"
  hDescription="Ten control absoluto de todas las plataformas a las que quieres administrar sus saldos y transferencias"
  [return]="true"
/>
<article class="card">
  <app-list-headline-header
    headline="Listado de plataformas"
    action="AÃ±adir plataforma"
    [disabled]="showRegisterForm()"
    (onClick)="showRegisterForm.set(true)"
  />
  <app-new-platform-form
    [show]="showRegisterForm()"
    (onClose)="showRegisterForm.set(false)"
  />
  <app-spinner *ngIf="loading()" />
  <div class="overflow-x-auto">
    <app-platforms-table *ngIf="!loading()" (onEdit)="onEdit()" />
  </div>
</article>
<app-sidebar
  headline="Plataforma"
  [showSideBar]="showSideBar"
  [loading]="updatePlatformLoading()"
  actionName="Actualizar"
  mode="update"
  (onSubmit)="onUpdate()"
>
  <app-update-platform-form (onComplete)="onComplete()" />
</app-sidebar>
