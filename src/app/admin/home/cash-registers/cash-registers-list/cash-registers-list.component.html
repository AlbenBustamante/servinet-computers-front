<app-header-title
  hTitle="Cajas registradoras"
  hDescription="Administra las cajas registradoras"
  [return]="true"
/>
<div class="mt-10 grid grid-cols-[21rem_1fr] gap-5">
  <article class="card">
    <h3 class="text-2xl text-gray-700 font-medium mb-3">Registro de caja</h3>
    <app-new-cash-register-form />
  </article>
  <article class="card overflow-x-auto">
    <h3 class="text-2xl text-gray-700 font-medium mb-3">Listado de cajas</h3>
    <div class="overflow-x-auto">
      <app-cash-registers-table (onEdit)="showSideBar.set(true)" />
    </div>
  </article>
</div>
<app-sidebar
  headline="Caja Registradora"
  actionName="Actualizar"
  [showSideBar]="showSideBar"
  mode="update"
  [loading]="updateCashRegisterLoading()"
  (onSubmit)="updateCashRegisterForm.emitOnComplete()"
>
  <app-update-cash-register-form (onComplete)="showSideBar.set(false)" />
</app-sidebar>
