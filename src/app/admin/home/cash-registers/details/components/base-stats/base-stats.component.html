<app-detail-wrapper headline="Base" [loading]="loading()">
  <ul class="flex flex-col gap-1">
    <app-detail-stat-inline
      headline="Inicial"
      [stat]="detail()?.initialBase"
      pipe="currency"
    />
    <app-detail-stat-inline
      headline="Final"
      [stat]="detail()?.finalBase"
      pipe="currency"
    />
    <li class="text-lg text-gray-700 px-2 py-1 rounded-lg hover:bg-violet-50">
      <ng-container
        *ngIf="detail()?.baseObservation !== ''; else noObservation"
      >
        Observaci√≥n
        <span class="text-pretty text-base">{{
          detail()?.baseObservation
        }}</span>
      </ng-container>
      <ng-template #noObservation> Sin observaciones </ng-template>
    </li>
  </ul>
</app-detail-wrapper>
