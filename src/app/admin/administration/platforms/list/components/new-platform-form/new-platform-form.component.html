<form
  class="duration-300"
  [ngClass]="show ? 'opacity-100 visible h-full' : 'opacity-0 invisible h-0'"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <app-fieldset legend="Nueva plataforma">
    <div class="control">
      <label for="name">Nombre</label>
      <input
        type="text"
        id="name"
        class="input"
        placeholder="Ej: MoviiRed"
        formControlName="name"
      />
    </div>
    <div class="flex items-center justify-between gap-3">
      <app-icon-button
        [icon]="faTrash"
        type="button"
        color="neutral"
        (click)="emitOnClose()"
      />
      <app-button type="submit" [loading]="loading()">Registrar</app-button>
    </div>
  </app-fieldset>
</form>
