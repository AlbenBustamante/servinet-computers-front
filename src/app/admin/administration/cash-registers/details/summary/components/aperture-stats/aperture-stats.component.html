<app-detail-wrapper headline="Apertura" [loading]="loading()">
  <ul class="flex flex-col gap-1">
    <app-detail-stat-inline
      headline="Fecha"
      [stat]="reports()?.reports?.cashRegisterDetail?.createdDate"
      pipe="date"
    />
    <app-detail-stat-inline
      headline="Hora"
      [stat]="reports()?.reports?.cashRegisterDetail?.createdDate"
      pipe="time"
    />
  </ul>
</app-detail-wrapper>
