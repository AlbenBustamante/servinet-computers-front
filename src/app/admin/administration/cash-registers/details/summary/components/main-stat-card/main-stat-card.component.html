<article
  class="flex flex-col items-center justify-center gap-1 px-2 py-2.5 rounded-xl shadow"
  [ngClass]="{
    'shadow-green-300': color === 'green',
    'shadow-red-300': color === 'red',
    'shadow-violet-300': color === 'violet'
  }"
>
  <h3
    class="text-center text-sm sm:text-base md:text-lg font-medium"
    [ngClass]="textColor"
  >
    {{ headline }}
  </h3>
  <p
    class="text-center text-base sm:text-lg md:text-xl font-bold"
    [ngClass]="textColor"
  >
    {{ formattedStat }}
  </p>
</article>
