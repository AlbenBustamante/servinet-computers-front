<div class="w-40 py-5 rounded-3xl border-2">
  <p
    class="flex flex-col items-center justify-center text-gray-700 text-sm font-medium uppercase"
  >
    {{ stat }}
    <span
      class="text-2xl font-bold"
      [ngClass]="{
        'text-gray-700': color === 'gray',
        'text-green-700': color === 'green',
        'text-red-700': color === 'red'
      }"
      >{{ value | currency : "symbol" : "$" : "0.00" }}</span
    >
  </p>
</div>
